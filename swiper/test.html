<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .swiper-container {
            position: relative;
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 300px; /* Adjust the height as needed */
            margin-bottom: 20px; /* Add some spacing between swipers */
        }

        .swiper-slide {
            flex: 0 0 100%;
            transition: transform 0.5s ease;
        }

        .swiper-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

        .prevBtn {
            left: 10px;
        }

        .nextBtn {
            right: 10px;
        }
    </style>
    <script src="testSwiper.js"></script>
</head>
<body>
    <div class="swiper-container swiper-container-1">
        <div class="swiper-slide" style="background-color: #ff9999;">Slide 1</div>
        <div class="swiper-slide" style="background-color: #99ff99;">Slide 2</div>
        <div class="swiper-slide" style="background-color: #9999ff;">Slide 3</div>
        <button class="prevBtn swiper-btn">&lt;</button>
        <button class="nextBtn swiper-btn">&gt;</button>
    </div>

    <div class="swiper-container swiper-container-2">
        <div class="swiper-slide" style="background-color: #ffcc99;">Slide A</div>
        <div class="swiper-slide" style="background-color: #ccffcc;">Slide B</div>
        <div class="swiper-slide" style="background-color: #ccccff;">Slide C</div>
        <button class="prevBtn swiper-btn">&lt;</button>
        <button class="nextBtn swiper-btn">&gt;</button>
    </div>

    <div class="swiper-container swiper-container-3">
        <div class="swiper-slide" style="background-color: #ffcc99;">Slide</div>
        <div class="swiper-slide" style="background-color: #ccffcc;">Slide</div>
        <div class="swiper-slide" style="background-color: #ccccff;">Slide</div>
        <button class="prevBtn swiper-btn">&lt;</button>
        <button class="nextBtn swiper-btn">&gt;</button>
    </div>
</body>
</html>
