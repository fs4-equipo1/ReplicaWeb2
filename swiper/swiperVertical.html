    <h4 class="card-titulo">PancakeSwap Expands to Coinbase-Incubated Base Network</h4>

  <style>
    body {
      height: 200vh; /* Adjust the height based on your content */
    }
  </style>


  <script>
    // Set the scroll speed (higher value for slower scrolling)
    const scrollSpeed = 2;

    // Function to scroll the page vertically
    function autoScroll() {
      window.scrollBy(0, scrollSpeed);

      // Reset scroll position if reached the bottom
      if (window.scrollY >= document.body.scrollHeight - window.innerHeight) {
        window.scrollTo(0, 0);
      }
    }

    // Set the interval for scrolling
    const scrollInterval = setInterval(autoScroll, 10);

    // You can remove this if you want scrolling to be truly infinite
    // Stop scrolling after a certain time (adjust the time based on your preference)
    setTimeout(() => {
      clearInterval(scrollInterval);
    }, 5000); // Stop scrolling after 5 seconds in this example
  </script>
</body>
